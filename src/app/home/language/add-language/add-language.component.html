<div class="language-container">
    <button
      mat-icon-button
      class="close-button"
      [mat-dialog-close]="true"
      style="float: right"
    >
      <mat-icon class="close-icon">close</mat-icon>
    </button>
    <div>
      <div fxLayout="row" fxLayoutAlign="center center" fxLayoutGap="2rem">
        <h1>Language Details</h1>
      </div>
    </div>
    <form (ngSubmit)="updateLanguage()" [formGroup]="languageForm" novalidate>
      <div class="language-error" [hidden]="!error || isLoading">
        email or password incorrect.
      </div>
      <br />
      <div class="language-fields">
        <div
          fxLayout="row"
          fxLayout.lt-md="column"
          fxLayoutGap="20px"
          fxLayoutGap.lt-md="0px"
        >
          <mat-form-field
            [hideRequiredMarker]="true"
            appearance="outline"
            class="language-form-field"
          >
            <input
              type="text"
              autocomplete="off"
              matInput
              formControlName="name"
              [placeholder]="'Name'"
              required
            />
            <mat-error
              *ngIf="
                languageForm.controls.name.invalid &&
                languageForm.controls.name.touched
              "
            >
              <span>Name is required</span>
            </mat-error>
          </mat-form-field>         
        </div>      
  
        <br />
        <div style="text-align: center">
          <button
            mat-raised-button
            color="primary"
            type="submit"
            class="language-btn"
            [disabled]="languageForm.invalid || isLoading"
          >
            <span>Update</span>
          </button>
        </div>
      </div>
    </form>
  </div>
