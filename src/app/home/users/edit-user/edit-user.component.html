        <div class="user-container">
            <button mat-icon-button class="close-button" [mat-dialog-close]="true" style="float: right;">
                <mat-icon class="close-icon">close</mat-icon>
              </button>       
                <div>                    
                    <div fxLayout="row" fxLayoutAlign="center center" fxLayoutGap="2rem">
                        <h1>User Details</h1>
                      </div>
                </div>
                <form (ngSubmit)="updateUser()" [formGroup]="userForm" novalidate>
                    <div class="user-error" [hidden]="!error || isLoading">
                        email or password incorrect.
                    </div>
                    <br />
                    <div class="user-fields">

                        <div fxLayout="row" fxLayout.lt-md="column" fxLayoutGap="20px" fxLayoutGap.lt-md="0px">
                            <mat-form-field [hideRequiredMarker]="true" appearance="outline"
                                class="user-form-field">
                                <input type="text" autocomplete="off" matInput formControlName="firstName" [placeholder]="'First Name'"
                                    required />
                                <mat-error *ngIf="
                userForm.controls.firstName.invalid &&
                userForm.controls.firstName.touched
              ">
                                    <span>First Name is required</span>
                                </mat-error>
                            </mat-form-field>

                            <mat-form-field [hideRequiredMarker]="true" appearance="outline"
                                class="user-form-field">
                                <input type="text" autocomplete="off" matInput formControlName="lastName" [placeholder]="'Last Name'"
                                    required />
                                <mat-error *ngIf="
                userForm.controls.lastName.invalid &&
                userForm.controls.lastName.touched
              ">
                                    <span>Last Name is required</span>
                                </mat-error>
                            </mat-form-field>
                        </div>

                        <div fxLayout="row" fxLayout.lt-md="column" fxLayoutGap="20px" fxLayoutGap.lt-md="0px">
                        <mat-form-field [hideRequiredMarker]="true" appearance="outline" class="user-form-field">
                            <input type="text" matInput formControlName="gender"
                                [placeholder]="'Gender'" required />
                            <mat-error *ngIf="
              userForm.controls.gender.invalid &&
              userForm.controls.gender.touched
            ">
                                <span>Gender is required</span>
                            </mat-error>
                        </mat-form-field>

                        <mat-form-field [hideRequiredMarker]="true" appearance="outline" class="user-form-field">
                            <input type="text" matInput formControlName="email" autocomplete="email"
                                [placeholder]="'email'" required />
                            <mat-error *ngIf="
              userForm.controls.email.invalid &&
              userForm.controls.email.touched
            ">
                                <span>email is required</span>
                            </mat-error>
                        </mat-form-field>
                    </div>
                                                                  
                        <br />
                        <div style="text-align: center;">
                        <button mat-raised-button color="primary" type="submit" class="user-btn"
                            [disabled]="userForm.invalid || isLoading">
                            <span>Update</span>
                        </button>
                    </div>
                    </div>
                </form>
            

        </div>
