<div
  fxFill
  fxLayout="column"
  fxLayoutAlign="center center"
  fxLayoutGap="1.5rem"
  class="top-level-container"
>
  <div style="width: 100%">
    <mat-toolbar color="primary" class="reset-password-toolbar"></mat-toolbar>
  </div>
  <div class="reset-password-container" fxLayout="row" fxLayoutAlign="center">
    <mat-card
      fxFlex="90%"
      fxFlex.sm="66%"
      fxFlex.md="50%"
      fxFlex.gt-md="33%"
      class="reset-password-box"
    >
      <div>
        <div fxLayout="row" fxLayoutAlign="center center" fxLayoutGap="2rem">
          <img
            src="../../assets/codebility.jpeg"
            width="100px"
            height="100px"
          />
        </div>
        <div fxLayout="row" fxLayoutAlign="center center" fxLayoutGap="2rem">
          <h1>Reset Password</h1>
        </div>
      </div>
      <form
        (ngSubmit)="resetPassword()"
        [formGroup]="resetPasswordForm"
        novalidate
      >
        <div class="reset-password-error" [hidden]="!error || isLoading">
          email or password incorrect.
        </div>
        <br />
        <div class="reset-password-fields" fxLayout="column">
          <mat-form-field
            [hideRequiredMarker]="true"
            appearance="outline"
            class="reset-password-form-field"
          >
            <input
              type="password"
              matInput
              formControlName="password"
              [placeholder]="'Password'"
              required
            />
            <mat-error
              *ngIf="
                resetPasswordForm.controls.password.invalid &&
                resetPasswordForm.controls.password.touched
              "
            >
              <span>Password is required</span>
            </mat-error>
          </mat-form-field>
          <mat-form-field
            [hideRequiredMarker]="true"
            appearance="outline"
            class="reset-password-form-field"
          >
            <input
              type="password"
              matInput
              formControlName="confirmPassword"
              [placeholder]="'Confirm Password'"
              required
            />
            <mat-error
              *ngIf="
                resetPasswordForm.controls.confirmPassword.invalid &&
                resetPasswordForm.controls.confirmPassword.touched
              "
            >
              <span>Password is required</span>
            </mat-error>
          </mat-form-field>
          <!-- <div>
          <span> <a routerLink="/register">New Member ? Register</a></span>
          <span style="float: right"><a routerLink="/forgot-password">Forgot Password</a></span>
        </div>          -->
          <br />
          <button
            mat-raised-button
            color="primary"
            type="submit"
            [disabled]="resetPasswordForm.invalid || isLoading"
          >
            <span>Submit</span>
          </button>
        </div>
      </form>
    </mat-card>
  </div>
</div>
